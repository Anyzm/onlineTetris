<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"></meta>
	<title>俄罗斯方块</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="cover" align="center" style="display:none;">
		<div id="login" align="center" style="position:relative;top:200px;">
			<h3>手机号码:</h3><input id="userId"></input>
			<h3>昵称：</h3><input id="userName"></input>
			<h3>性别：</h3><select id="sex"><option>男</option><option>女</option></select>
			<button onclick="setStorage()">登陆</button>
			<div style="color:blue;font-size:20;font-weight:bold;" id="login_check"></div>
		</div>
	</div>
	<div>请用方向键和空格键进行操作：上->旋转，左->左移，右->右移，下->下移，空格->坠落</div>
	<div class="square" id="local">
	<div class="title">我的游戏区域</div>
	<div class="game" id="local_game"></div>
	<div class="next" id="local_next"></div>
	<div class="info">
		<div>已用时:<span id="local_time">0</span>s</div>
		<div>已得分:<span id="local_score">0</span>分</div>
		<div id="local_gameOver"></div>
	</div>
	</div>

	<div class="square" id="remote">
	<div class="title">对方游戏区域</div>
	<div class="game" id="remote_game"></div>
	<div class="next" id="remote_next"></div>
	<div class="info">
		<div>已用时:<span id="remote_time">0</span>s</div>
		<div>已得分:<span id="remote_score">0</span>分</div>
		<div id="remote_gameOver"></div>
	</div>
	</div>

	<div class="roomDiv">
		<button class="bf"  onclick="createRoom()">创建房间</button>
		<div id="find">
		<select id="findType">
		<option name="userId">用户id</option>
		<option name="roomId">房间id</option>
		<option name="userName">用户昵称</option></select>:
		<input type="text" id="findValue"></input>
		<button class="bf" onclick="findRoom()">查找房间</button>
		</div>
		<div>
			<table id="showRoom"></table>
		</div>
	</div>
	
	<script src="./js/user.js"></script>
	<script src="./js/ws.js"></script>
	<script src="./js/storage.js"></script>
	<script src="./js/constant.js"></script>
	<script src="./js/square.js"></script>
	<script src="./js/squareFactory.js"></script>
	<script src="./js/game.js"></script>
	<script src="./js/local.js"></script>
	<script src="./js/remote.js"></script>
	<script src="./js/script.js"></script>
	
</body>
</html>
